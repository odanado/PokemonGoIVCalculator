        <script src="//code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">ポケモンGO 個体値計算機</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="navbar-brand" href="https://github.com/odanado/PokemonGoIVCalculator" target="_blank">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="page-header">
                ポケモンGO 個体値計算機
            </h1>
            <div class="row">
                <div class="col-md-2">
                    <label>ポケモン名<input type="text" id="name" name="name" class="form-control" value=""/></label>
                </div>
                <div class="col-md-2">
                    <label>CP<input type="number" name="cp" class="form-control" value="10"/></label>
                </div>
                <div class="col-md-2">
                    <label>HP<input type="number" name="hp" class="form-control" value="10"/></label>
                </div>
                <div class="col-md-2">
                    <label>ほしのすな
                        <select class="form-control" id="stardust">
                        </select>
                    </label>
                </div>
                <div class="col-md-2">
                    <label>&nbsp;<input type="button" class="form-control" value="計算" id="calcCP"/></label>
                    <label>&nbsp;<input type="button" class="form-control" value="絞り込み" id="refine"/></label>
                </div>
            </div>

            <div id="attention">
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>レベル</th>
                        <th>攻撃</th>
                        <th>防御</th>
                        <th>スタミナ</th>
                    </tr>
                </thead>
                <tbody id="result">
                </tbody>
            </table>

        </div>
